<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="./styles/card.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>trello-clone</title>
  </head>
  <body onload="verifyTasksObject()">
    <header class="header">
      <h1 class="header__tittle">Trello-clone</h1>
      <p class="header__paragraph">Using HTML drag and drop API from Javascript Vanilla</p>
    </header>
    <button id="openModal">New task</button>
    <main class="board">
      <div class="board--column to-do" id="to-do-column">
        <h3 class="board--column--tittle">To-do</h3>
      
      </div>
      <div class="board--column doing" id="doing-column">
        <h3 class="board--column--tittle">Doing</h3>
      </div>
      <div class="board--column done" id="done-column">
        <h3 class="board--column--tittle">Done</h3>
      </div>
    </main>
    <div id="modal" class="modal">
        <div class="modal--content">
            <span class="close">&times;</span>
            <h2>New task</h2>
            <p>Please enter a tittle and a description for the new task</p>
            <form>
                <label for="task-tittle">Tittle</label><br>
                <input type="text" id="task-tittle" name="task-tittle"><br>
                <label for="task-description">Description</label><br>
                <input type="text" id="task-description" name="task-description"><br>
               <button id="create-task">Create task</button>
            </form>
        </div>
        <script src="https://kit.fontawesome.com/520c139c3d.js" crossorigin="anonymous"></script>
    <script src="./js/firstLoad.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/delete.js"></script>

  </body>
</html>
