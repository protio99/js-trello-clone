<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="./styles/card.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>trello-clone</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__tittle">Trello-clone</h1>
      <p class="header__paragraph">Using HTML drag and drop API from Javascript Vanilla</p>
    </header>
    <main class="board">
      <div class="board--column">
        <h3 class="board--column--tittle">To-do</h3>
        <button id="openModal" onclick="addNewTask()">New task</button>
        <div class="card" id="card" draggable="true">
          <div class="card--tittle">Tittle</div>
          <div class="card--content">Content</div>
        </div>
        <div class="card" id="card2" draggable="true">
            <div class="card--tittle">Tittle</div>
            <div class="card--content">Content</div>
          </div>
      </div>
      <div class="board--column">
        <h3 class="board--column--tittle">Doing</h3>
      </div>
      <div class="board--column">
        <h3 class="board--column--tittle">Done</h3>
      </div>
    </main>
    <div id="modal" class="modal">
        <div class="modal--content">
            <span class="close">&times;</span>
            <h2>New task</h2>
            <p>Please enter a tittle and a description for the new task</p>
            <form>
                <label for="taskTittle">Tittle</label><br>
                <input type="text" id="taskTittle" name="taskTittle"><br>
                <label for="taskDescription">Description</label><br>
                <input type="text" id="taskDescription" name="taskDescription"><br>
               <button id="create-task">Create task</button>
            </form>
        </div>
    <script src="./js/modal.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
