<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="./styles/card.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <title>trello-clone</title>
  </head>
  <body onload="initApp()">
    <header class="header">
      <div class="header__tittle__main">
        <img src="./images/trello.png" class="header__img"></img>
        <h1 class="header__tittle">Trello-clone</h1>
      </div>
      <p class="header__paragraph">Using HTML drag and drop API from Javascript Vanilla</p>
    </header>
    <main class="board">
      <div class="board-column-button">
        <img class="board--button--img" src="./images/idea.png">
        <button id="openModal" class="board--button">New task</img></button>
      </div>
      <div class="board-column-container">
        <h3 class="board--column--tittle">To-do</h3>
        <div class="board--column to-do" id="to-do-column">     
        </div>
      </div>

      <div class="board-column-container">
        <h3 class="board--column--tittle">Doing</h3>
        <div class="board--column doing" id="doing-column">
        </div>
      </div>

      <div class="board-column-container">
        <h3 class="board--column--tittle">Done</h3>
        <div class="board--column done" id="done-column">
        </div>
      </div>

    </main>
    <div id="modal" class="modal">
        <div class="modal--content">
            <span class="close">&times;</span>
            <h2>New task</h2>
            <p>Please enter a tittle and a description for the new task</p>
            <form class="task-modal" id="modal-form">
                <label for="task-tittle" class="task-labels">Tittle</label><br>
                <input type="text" id="task-tittle" class="task-tittle" ><br>
                <label for="task-description" class="task-labels">Description</label><br>
                <input type="text" id="task-description"  class="task-description" ><br>
                <div class="create-task-container">
                  <button id="create-task" class="board--button">Create</button>
                </div>
            </form>
        </div>
        </div>
      <div id="modal-edit" class="modal-edit">
          <div class="modal--content">
              <span class="close-edit">&times;</span>
              <h2>Edit task</h2>
              <p>Please edit  the tittle or the description for the task</p>
              <form class="task-modal" id="modal-form">
                  <label for="task-tittle" class="task-labels">Tittle</label><br>
                  <input type="text" id="edit-task-tittle" class="task-tittle" ><br>
                  <label for="task-description" class="task-labels">Description</label><br>
                  <input type="text" id="edit-task-description" class="task-description" ><br>
                  <div class="create-task-container">
                    <button id="edit-task" class="board--button">Edit</button>
                  </div>
              </form>
          </div>
      </div>
    <script src="https://kit.fontawesome.com/520c139c3d.js" crossorigin="anonymous"></script>
    <script src="./js/firstLoad.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/delete.js"></script>
    <script src="./js/edit.js"></script>

  </body>
</html>
